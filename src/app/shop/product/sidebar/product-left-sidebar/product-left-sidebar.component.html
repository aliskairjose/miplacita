<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-spin-clockwise" [fullScreen]="true">
  <p style="color: white"> Por favor espere... </p>
</ngx-spinner>
<!-- section start -->
<section class="section-b-space">
  <div class="collection-wrapper">
    <div class="container">
      <div class="row">
        <div class="col-sm-3">
          <div class="collection-filter" [class.openFilterbar]="mobileSidebar">
            <div class="collection-filter-block">
              <div class="collection-mobile-back" (click)="toggleMobileSidebar()">
                <span class="filter-back">
                  <i class="fa fa-angle-left" aria-hidden="true"></i> volver
                </span>
              </div>
              <app-categories [categories]="categories" (categoryFilter)="updateFilter($event)">
              </app-categories>
            </div>
            <div class="collection-filter-block">
              <div class="collection-mobile-back" (click)="toggleMobileSidebar()">
                <span class="filter-back">
                  <i class="fa fa-angle-left" aria-hidden="true"></i> volver
                </span>
              </div>
              <app-shops [shops]="shops" (shopsFilter)="updateFilter($event)">
              </app-shops>
            </div>
            <div class="collection-filter-block">
              <div class="collection-mobile-back" (click)="toggleMobileSidebar()">
                <span class="filter-back">
                  <i class="fa fa-angle-left" aria-hidden="true"></i> volver
                </span>
              </div>
              <app-price [prices]="prices" (priceFilter)="updateFilter($event)">
              </app-price>
            </div>
            <div class="collection-filter-block">
              <app-services></app-services>
            </div>
          </div>
        </div>
        <div class="col-lg-9 col-sm-12 col-xs-12">
          <div class="container-fluid">
            <div class="row">
              <div class="col-xl-12">
                <div class="filter-main-btn mb-2">
                  <span class="filter-btn" (click)="toggleMobileSidebar()">
                    <i class="fa fa-bars" aria-hidden="true"></i> Servicios
                  </span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6">
                <owl-carousel-o [options]="ProductDetailsMainSliderConfig" #owlCar class="product-slick">
                  <ng-container *ngFor="let image of product?.image; index as i">
                    <ng-template carouselSlide [id]="i">
                      <div>
                        <img [defaultImage]="'assets/images/product/placeholder.jpg'" [lazyLoad]="image"
                          [alt]="image.alt" class="img-fluid">
                      </div>
                    </ng-template>
                  </ng-container>
                </owl-carousel-o>
                <div class="col-12 p-0" *ngIf="product?.image?.length">
                  <div class="slider-nav">
                    <owl-carousel-o [options]="ProductDetailsThumbConfig" class="product-slick">
                      <ng-container *ngFor="let image of product?.image; index as i">
                        <ng-template carouselSlide [id]="i">
                          <div class="owl-thumb" [class.active]="i == activeSlide">
                            <img [defaultImage]="'assets/images/product/placeholder.jpg'" [lazyLoad]="image"
                              [alt]="image.alt" class="img-fluid" (click)="owlCar.to(activeSlide = i.toString())">
                          </div>
                        </ng-template>
                      </ng-container>
                    </owl-carousel-o>
                  </div>
                </div>
              </div>
              <div class="col-lg-6 rtl-text">
                <div class="product-right d-flex flex-column h-100">
                  <h2 class="text-default-color">{{ product?.name }}</h2>
                  <h4 class="mb-3"> Tienda: {{ product?.store?.name }}</h4>
                  <h3>
                    {{ product?.price | currency }}
                  </h3>
                  <div class="product-description">
                    <h5 class="avalibility" *ngIf="counter <= product.stock">
                      <span>({{ product.stock }} unidades desponibles)</span>
                    </h5>
                    <h6 class="product-title mt-1">Cantidad</h6>
                    <div class="qty-box">
                      <div class="input-group">
                        <span class="input-group-prepend">
                          <button type="button" class="btn quantity-left-minus" data-type="minus" (click)="decrement()">
                            <i class="ti-angle-left"></i>
                          </button>
                        </span>
                        <input type="text" name="quantity" class="form-control input-number" [value]="counter"
                          disabled />
                        <span class="input-group-prepend">
                          <button type="button" class="btn quantity-right-plus" data-type="plus" (click)="increment()">
                            <i class="ti-angle-right"></i>
                          </button>
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="product-buttons mt-3">
                    <a href="javascrip:void(0)" class="btn btn-solid" [class.disabled]="counter > product.stock"
                      (click)="addToCart(product)">Agregar al carrito</a>
                  </div>
                  <div class="border-product">
                    <h6 class="product-title">Detalles del producto</h6>
                    <p>{{ product.description.substring(0, 200)+'...' }}</p>
                  </div>
                  <div class="d-flex flex-column justify-content-end pb-3">
                    <h6 class="product-title">share it</h6>
                    <div class="product-icon">
                      <app-social></app-social>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Comentarios ( Reviews ) -->
      <app-comments #comments></app-comments>
    </div>
  </div>
</section>
<app-size-modal #sizeChart [product]="product"></app-size-modal>
<!-- Section ends -->
