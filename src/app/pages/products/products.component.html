<app-breadcrumb [title]="'Productos'" [breadcrumb]="'Productos'"></app-breadcrumb>
<section class="section-b-space">
    <div class="container">
        <div class="d-flex">
            <form [formGroup]="searchForm" class="flex-fill theme-form">
                
                <div class="d-flex search">
                    <div class="form-group flex-fill">
                        <div class="input-group ">
                            <div class="input-group-prepend" >
                            <span class="input-group-text lighten-3" (click)="search()" id="basic-text1">
                                <img src="" alt="">
                            </span>
                            </div>
                            <input class="form-control my-0 py-1" formControlName="product"  type="text" placeholder="Buscar " >
                        </div>
                        <!-- <input class="form-control" placeholder="Buscar" (change)="search($event)" /> -->
                    </div>
                    <div class="filters pb-2">
                        <div class="flex-fill mr-1">
                            <select class="form-control" formControlName="typeProduct">
                                <option value="">Tipo de producto</option>
                                <option value="" *ngFor="let type of productTypes"></option>
                            </select>
                        </div>
                        <div class="flex-fill ">
                            <select name="model" class="form-control" formControlName="stateProduct">
                                <option value="">Estado</option>
                                <option value="" *ngFor="let state of states"></option>
                            </select>
                        </div>    
                        <div class="flex-fill " *ngIf="typeUser=='admin'" formControlName="shop">
                            <select name="model" class="form-control">
                                <option value="">Tienda</option>
                                <option value="" *ngFor="let state of states"></option>
                            </select>
                        </div>
                    </div>  
                    <div class="d-flex flex-fill h-100 justify-content-end">
                        <button class="btn btn-solid btn-find" type="button">Crear producto</button>
                    </div>
                </div>
            </form>
            
            
                        
        </div>        
        <div class="row table-center-mt">
            <div class="col-sm-12">
                <table class="table cart-table table-responsive-xs">
                    <thead>
                    <tr class="table-head">
                        <th *ngFor="let field of fields" scope="col">{{field}}</th>
                    </tr>
                    </thead>
                    <tbody >
                        <tr *ngFor="let product of products">
                            <td>
                                <img class="product-image" [src]="product.image" />
                            </td>
                            <td>
                                {{product.name}}
                            </td>
                            <td >
                                {{product.description}}
                            </td>
                            <td>
                                {{product.price}}
                            </td>
                            <td><h4>{{product.status}}</h4></td>
                            
                            <td class="d-flex flex-row" *ngIf="typeUser=='merchant'">
                                <button class="btn btn-table-action">Editar</button>
                                <button class="btn btn-table-action">Eliminar</button>
                            </td>
                            <td class="d-flex flex-row" *ngIf="typeUser=='admin'">
                                <button class="btn btn-table-action">Desactivar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <app-custom-pagination  [items]="products" [paginate]="paginate" (setPage)="setPage($event)">
                </app-custom-pagination>
            </div>
        </div>        
    </div>
</section>
