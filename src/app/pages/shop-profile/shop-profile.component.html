<app-breadcrumb [title]="'Perfil'" [breadcrumb]="'Tienda'"></app-breadcrumb>

<!-- section start -->
<section class="section-b-space">
    <div class="container">
        <div class="d-flex flex-column col-md-6 mx-auto">
            <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="theme-form">
                <div class="form-group d-flex justify-content-center">
                    <img src="../../../assets/images/marketplace/svg/user.svg" alt="" class="img-circle">
                </div>
                <div class="form-group input-group">
                    <input class="form-control" placeholder="Nombre de la tienda"/>
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <img src="../../../../assets/images/marketplace/svg/user.svg" alt="">
                        </span>
                    </div>
                </div>
                <div class="form-group input-group">
                    <textarea class="form-control" placeholder="Descripción"></textarea>
                </div>
                <div class="form-group input-group">
                    <input class="form-control" placeholder="Email"/>
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <img src="../../../../assets/images/marketplace/svg/email.svg" alt="">
                        </span>
                    </div>
                </div>
                <div class="form-group input-group">
                    <input class="form-control" placeholder="Teléfono" />
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <img src="../../../../assets/images/marketplace/svg/phone.svg" alt="">
                        </span>
                    </div>
                </div>
                <div class="form-group input-group">
                    <div class="col-md-12 d-flex justify-content-center">
                        <button class="btn btn-solid">Actualizar</button>
                    </div>    
                </div>
            </form>            
        </div>
    </div>
</section>
