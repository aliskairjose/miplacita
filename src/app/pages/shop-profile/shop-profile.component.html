<app-breadcrumb [title]="'Perfil'" [breadcrumb]="'Tienda'"></app-breadcrumb>

<!-- section start -->
<section class="section-b-space">
    <div class="container">
        <div class="d-flex flex-column col-md-6 mx-auto">
            <form action="" class="theme-form">
                <div class="form-group d-flex justify-content-center">
                    <img src="../../../assets/images/marketplace/svg/user.svg" alt="" class="img-circle">
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <input class="form-control" placeholder="Nombre de la tienda" disabled/>
                    </div>    
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <textarea class="form-control" placeholder="Descripción" disabled></textarea>
                    </div>    
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <input class="form-control" placeholder="Email" disabled/>
                    </div>    
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <input class="form-control" placeholder="Teléfono" disabled />
                    </div>    
                </div>
                <div class="form-group">
                    <div class="col-md-12 d-flex justify-content-center">
                        <button class="btn btn-solid">Actualizar</button>
                    </div>    
                </div>
            </form>            
        </div>
    </div>
</section>
