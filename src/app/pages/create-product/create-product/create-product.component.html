<app-breadcrumb [title]="'Crear Producto'" [breadcrumb]="'Productos'"></app-breadcrumb>
<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-spin-clockwise" [fullScreen]="true">
    <p style="color: white"> Por favor espere... </p>
</ngx-spinner>
<ngx-alerts></ngx-alerts>

<!-- section start -->
<section class="section-b-space">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12 ">
                <div class="theme-card">
                    <form class="theme-form" [formGroup]="productForm" (ngSubmit)="onSubmit()">
                        <div class="create-product-form">
                            <div class="first-column">
                                <div class="form-group input-group">
                                    <input type="text" class="form-control" id="name"
                                        placeholder="Nombre" required="">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <img src="../../../../assets/images/marketplace/svg/bag.svg" alt="">
                                        </span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <select class="form-control" name="category">
                                        <option value="" selected>Categoría</option>
                                        <option *ngFor="let category of categories" value=""></option>
                                    </select>
                                </div>
                                
                                <div class="form-group input-group">
                                    <input type="number"  class="form-control" id="price"
                                        placeholder="Precio" required="">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <img class="h-100" src="../../../../assets/images/marketplace/svg/pago.svg" alt="">
                                        </span>
                                    </div>
                                </div>
                                <div class="form-group input-group">
                                    <input type="number" class="form-control" id="itbms"
                                        placeholder="Itbms" required="">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <img class="h-100" src="../../../../assets/images/marketplace/svg/pago.svg" alt="">
                                        </span>
                                    </div>
                                    
                                </div>
                                <div class="form-group ">
                                    <textarea type="text"  class="form-control"
                                        id="exampleFormControlTextarea1" placeholder="Descripción" required=""></textarea>
                                </div>
                                <div class="form-group">
                                    <select class="form-control" name="category">
                                        <option value="" selected>Estado</option>
                                        <option *ngFor="let state of states" value=""></option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <select class="form-control" name="category">
                                        <option value="" selected>Tipo</option>
                                        <option *ngFor="let type of typesProduct" value=""></option>
                                    </select>
                                </div>
                                <div class="form-group input-group">
                                    <input type="number" class="form-control" id="available"
                                        placeholder="Cantidad disponible" required="">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <img class="h-100" src="" alt="">
                                        </span>
                                    </div>
                                    
                                </div>
                            </div>
                            <div class="second-column">
                                <div class="form-group d-flex justify-content-center">
                                    <img class="col-md-3 p-2" [src]="image1"/>
                                    <img class="col-md-3 p-2" [src]="image2"/>
                                    <img class="col-md-3 p-2" [src]="image3"/>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button class="btn btn-solid" type="button" >Cargar Imagen</button>
                                </div>
                                
                            
                            </div>
                        </div>
                        <div class="save text-center p-3">
                            <button class="btn btn-solid">Guardar Producto</button>
                        </div>
                        
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Section ends-->
