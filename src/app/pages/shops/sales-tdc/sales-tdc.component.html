<ngx-spinner bdColor="rgba(0, 0, 0, 0.3)" size="medium" color="#fff" type="ball-spin-clockwise" [fullScreen]="true">
	<p style="color: white"> Por favor espere... </p>
</ngx-spinner>
<section class="section-b-space">
	<div class="container">
		<div class="page-title mb-5">
			<h2 class="mp-title">
				Ventas con TDC
			</h2>
		</div>
		<!-- Filtros de busqueda -->
		<app-filters [hasStores]="true" [canExport]="true" (filter)="filtrar($event)"></app-filters>

		<div class="table-responsive mt-3">
			<table class="table cart-table table-responsive-xs" id="mp-table" #TABLE>
				<thead>
					<tr class="table-head text-center">
						<th *ngFor="let field of fields" scope="col">{{field}}</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let d of data">
						<td class="text-center">{{d.user_data.fullname}}</td>
						<td class="text-center">{{ d.store_data.name }}</td>
						<td class="text-center">{{ d.created_at | date }}</td>
						<td class="text-center text-capitalize">{{ d.payment.amount | currency }}</td>
						<td class="text-center text-capitalize">{{ d.payment.status }}</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="form-row container justify-content-center " *ngIf="!data.length">
			<div class="col-md-5">
				<div class="card text-center mx-auto mb-2">
					<div class="card-body">
						<p>No hay resultado</p>
					</div>
				</div>
			</div>
		</div>


	</div>
</section>
