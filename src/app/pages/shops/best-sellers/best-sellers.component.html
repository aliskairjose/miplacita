<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-spin-clockwise" [fullScreen]="true">
	<p style="color: white"> Por favor espere... </p>
</ngx-spinner>
<section class="section-b-space">
	<div class="container">
		<form class="theme-form">
			<div class="form-group mt-2 d-flex justify-content-mobile-first">
				<button class="btn btn-outline btn-sm" (click)="ExportTOPDF()">
					Reporte PDF
					<i class="fa fa-file-pdf-o fa-2x"></i>
				</button>
				<button class="btn btn-outline btn-sm mx-1" (click)="ExportTOExcel()">
					Reporte Excel
					<i class="fa fa-file-excel-o fa-2x"></i>
				</button>
			</div>
		</form>

		<!-- Data de usuario -->
		<ng-container  *ngIf="store ; else elseTemplate">
			<div class="table-responsive mt-3">
				<table class="table cart-table table-responsive-xs" id="mp-table" #TABLE>
					<thead>
						<tr class="table-head text-center">
							<th *ngFor="let field of fields" scope="col">{{field}}</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let seller of bestSellers">
							<td class="text-center">{{ seller._id }}</td>
							<td class="text-center">{{ seller.name }}</td>
							<td class="text-center">{{ seller.quantitySold }}</td>
						</tr>
					</tbody>
				</table>
				
			</div>
			<app-custom-pagination [items]="bestSellers" [paginate]="paginate" (setPage)="setPage($event)">
			</app-custom-pagination>
			<div class="form-row container justify-content-center " *ngIf="bestSellers.length==0">
				<div class="col-md-5">
					<div class="card text-center mx-auto mb-2">
						<div class="card-body">
							<p>No hay productos para mostrar</p>
						</div>
					</div>
				</div>
			</div>
		</ng-container>

		<ng-template #elseTemplate>
			<div class="form-row container justify-content-center ">
				<div class="col-md-5">
					<div class="card text-center mx-auto mb-2">
						<div class="card-body">
							<p *ngIf="!store">
								AÃºn no has configurado tu tienda
								<a class="btn btn-solid-purple mt-3" [routerLink]="['/pages/account/user/admin-store']">
									Configurar tienda
								</a>
							</p>
						</div>
					</div>
				</div>
			</div>
		</ng-template>
	</div>
</section>
