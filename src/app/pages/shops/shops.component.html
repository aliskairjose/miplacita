<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-spin-clockwise" [fullScreen]="true">
    <p style="color: white"> Por favor espere... </p>
</ngx-spinner>

<app-breadcrumb [title]="'Tiendas'" [breadcrumb]="'Tiendas'"></app-breadcrumb>
<section class="section-b-space">
    <div class="container">

        <form action="" class="form-inline">
            <div class="input-group md-form form-sm form-1 pl-0">
                <div class="input-group-prepend">
                    <span class="input-group-text lighten-3" id="basic-text1">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
                            <path fill-rule="evenodd"
                                d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
                        </svg>
                    </span>
                </div>
                <input class="form-control my-0 py-1" type="text" placeholder="Buscar tienda" [(ngModel)]="searchText"
                    [ngModelOptions]="{standalone: true}">
            </div>
        </form>

        <div class="table-responsive-sm mt-3">
            <table class="table ">
                <thead>
                    <tr class="table-head">
                        <th *ngFor="let field of fields" scope="col">{{field}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let shop of shops | filter: searchText">
                        <td>
                            {{shop.name}}
                        </td>
                        <td>
                            {{shop.plan}}
                        </td>
                        <td>
                            {{shop.price}}
                        </td>
                        <td>
                            <div *ngIf="shop.active">
                                <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-check2" fill="#63b4f2"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z" />
                                </svg>
                            </div>
                            <div *ngIf="!shop.active">
                                <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-x" fill="#ff4c3b"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M11.854 4.146a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708-.708l7-7a.5.5 0 0 1 .708 0z" />
                                    <path fill-rule="evenodd"
                                        d="M4.146 4.146a.5.5 0 0 0 0 .708l7 7a.5.5 0 0 0 .708-.708l-7-7a.5.5 0 0 0-.708 0z" />
                                </svg>
                            </div>
                        </td>

                        <td class="d-flex justify-content-end actions">
                            <button class="btn" (click)="ShopDetails.openModal(shop)">Suscripción</button>
                            <button class="btn">Desactivar</button>
                        </td>
                    </tr>
                </tbody>

            </table>
            <!-- <p *ngIf="searchValid && shops.length==0">No hay resultados disponibles</p>
            <p *ngIf="!searchValid">No hay resultados para su búsqueda</p> -->
        </div>
        <app-custom-pagination [items]="shops" [paginate]="paginate" (setPage)="setPage($event)">
        </app-custom-pagination>
    </div>
</section>
<app-shop-details #shopDetails></app-shop-details>
