<ngx-spinner bdColor="rgba(0, 0, 0, 0.3)" size="medium" color="#fff" type="ball-spin-clockwise" [fullScreen]="true">
	<p style="color: white"> Por favor espere... </p>
</ngx-spinner>

<!-- section start -->
<section class="section-b-space">
	<div class="container ">
		<div class="checkout-page">
			<div class="checkout-form">
				<form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="theme-form">
					<div class="row">
						<div class="col-lg-12 col-sm-12 col-md-12 mb-3">
							<div class="border-box h-100">
								<div class="checkout-title">
									<h3>Mis Datos</h3>
									<p> Completa estos datos para configurar tu tienda</p>
								</div>
								<!-- Shop Name -->
								<div class="form-group col-lg-10 col-md-10 col-sm-12">
									<div class="field-label font-weight-bold">Nombre de la tienda</div>
									<input formControlName="name" type="text" class="form-control" [(ngModel)]="store.name" />
									<div *ngIf="submitted && f.name.errors" class="invalid-feedback d-block">
										<div *ngIf="f.name.errors.required"> {{ required }} </div>
									</div>
								</div>
								<!-- Shop RUT -->
								<div class="form-group col-lg-10 col-md-10 col-sm-12">
									<div class="field-label font-weight-bold">R.U.T</div>
									<input formControlName="rut" type="text" class="form-control" [(ngModel)]="store.rut" />
									<div *ngIf="submitted && f.rut.errors" class="invalid-feedback d-block">
										<div *ngIf="f.rut.errors.required"> {{ required }} </div>
									</div>
								</div>
								<!-- Shop Address -->
								<div class="form-group col-lg-10 col-md-10 col-sm-12">
									<div class="field-label font-weight-bold">Dirección de la tienda</div>
									<input formControlName="address" type="text" class="form-control" [(ngModel)]="store.address" />
									<div *ngIf="submitted && f.address.errors" class="invalid-feedback d-block">
										<div *ngIf="f.address.errors.required"> {{ required }} </div>
									</div>
								</div>
								<!-- Description -->
								<div class="form-group col-lg-10 col-md-10 col-sm-12">
									<div class="field-label font-weight-bold">Descripción</div>
									<input formControlName="description" type="text" class="form-control"
										[(ngModel)]="store.description" />
									<div *ngIf="submitted && f.description.errors" class="invalid-feedback d-block">
										<div *ngIf="f.description.errors.required"> {{ required }} </div>
									</div>
								</div>
								<!-- Description -->
								<div class="form-group col-lg-10 col-md-10 col-sm-12">
									<div class="field-label font-weight-bold">Url</div>
									<input formControlName="url_store" type="text" class="form-control" [(ngModel)]="store.url_store" />
									<div *ngIf="submitted && f.url_store.errors" class="invalid-feedback d-block">
										<div *ngIf="f.url_store.errors.required"> {{ required }} </div>
									</div>
								</div>
								<!-- Phone -->
								<div class="form-group col-lg-10 col-md-10 col-sm-12">
									<div class="field-label font-weight-bold">Teléfono</div>
									<input mask="00000000" prefix="(+507)" type="tel" class="form-control" id="review"
										formControlName="phone" [(ngModel)]="store.phone">
									<div *ngIf="submitted && f.phone.errors" class="invalid-feedback d-block">
										<div *ngIf="f.phone.errors.required"> {{ required }} </div>
									</div>
								</div>
								<!-- Email -->
								<div class="form-group col-lg-10 col-md-10 col-sm-12">
									<div class="field-label font-weight-bold">Correo electrónico</div>

									<input formControlName="email" type="email" class="form-control" [(ngModel)]="store.email" />
									<div *ngIf="submitted && f.email.errors" class="invalid-feedback d-block">
										<div *ngIf="f.email.errors.required"> {{ required }} </div>
										<div *ngIf="f.email.errors.email"> {{ invalidEmail }} </div>
									</div>
								</div>
								<div class="form-gruop text-right">
									<button class="btn btn-solid-orange" type="submit">
										Actualizar
									</button>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
