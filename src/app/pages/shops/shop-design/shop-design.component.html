<section class="section-b-space">
  <div class="container d-flex">
    <div class="theme-form col mx-auto">
      <div class="d-flex color-fonts">
        <div class="label card col-lg-3 col-md-4 col-sm-6 mr-3 text-center"
        id="color" [(colorPicker)]="color" [cpPosition]="'bottom'"  >
          <button class="btn" id="dropdownManual"  >
            Color de tienda
          </button>
          <div class="color" [style.background]="color"></div>
        </div>
        <div class="label card col-lg-3 col-md-5 col-sm-6 mr-3 text-center"  ngbDropdown #myDrop="ngbDropdown" >
          <button class="btn" id="dropdownManual" ngbDropdownAnchor (focus)="myDrop.open()">
            Tipografía de tienda
          </button>
          <div  class="w-100" ngbDropdownMenu aria-labelledby="dropdownManual">
            <div class="border-box" id="item" ngbDropdownItem *ngFor="let font of fonts">
              <div class="d-flex align-items-center">
                <div class="row w-100 mx-auto">
                  <div class="col d-flex justify-content-end align-items-center">{{ font.name}} </div>
                  <div class="col d-flex justify-content-end align-items-center">
                    <input  type="radio">                    
                  </div>
                </div>
              </div>
            </div>            
          </div>
        </div>

      </div>

      <div class="form-row mb-3">
        <label class="label mr-2 my-auto"><strong>Banner</strong> </label>
      </div>
      <app-upload-image multiple="true" (uploadImage)="uploadImage($event)"></app-upload-image>
    </div>
  </div>
  <div class="row mt-5 justify-content-center">
    <button class="btn btn-solid-purple"> Actualizar diseño</button>
  </div>
</section>
