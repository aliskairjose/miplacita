<ngx-spinner bdColor="rgba(0, 0, 0, 0.3)" size="medium" color="#fff" type="ball-spin-clockwise" [fullScreen]="true">
	<p style="color: white"> Por favor espere... </p>
</ngx-spinner>
<section class="section-b-space">
	<div class="container">
		<div class="page-title mb-5">
			<h2 class="mp-title">
				Inventario
			</h2>
		</div>
		<form class="theme-form">
			<div class="form-group mt-2 d-flex justify-content-mobile-first">
				<button class="btn btn-outline btn-sm" (click)="ExportTOPDF()">
					Reporte PDF
					<i class="fa fa-file-pdf-o fa-2x"></i>
				</button>
				<button class="btn btn-outline btn-sm mx-1" (click)="ExportTOExcel()">
					Reporte Excel
					<i class="fa fa-file-excel-o fa-2x"></i>
				</button>
			</div>
		</form>

        <div class="table-responsive mt-3">
            <table class="table cart-table table-responsive-xs" id="mp-table" #TABLE>
                <thead>
                    <tr class="table-head text-center">
                        <th *ngFor="let field of fields" scope="col">{{field}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products">
                        <td class="text-center">{{product.store.name}}</td>
                        <td class="text-center">{{ product.store.owner_id.fullname }}</td>
                        <td class="text-center"></td>
                        <td class="text-center">{{ product.name }}</td>
                        <td class="text-center text-capitalize">{{ product.stock }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <app-custom-pagination [items]="products" [paginate]="paginate" (setPage)="setPage($event)">
        </app-custom-pagination>
        <div class="form-row container justify-content-center " *ngIf="products.length==0">
            <div class="col-md-5">
                <div class="card text-center mx-auto mb-2">
                    <div class="card-body">
                        <p>No hay tiendas registrados</p>
                    </div>
                </div>
            </div>
        </div>

		
	</div> 
</section>
