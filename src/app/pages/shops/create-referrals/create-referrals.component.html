<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-spin-clockwise" [fullScreen]="true">
    <p style="color: white"> Por favor espere... </p>
</ngx-spinner>

<!-- section start -->
<section class="section-b-space">
    <div class="container ">
        <div class="checkout-page">
			<div class="checkout-form">
				<form >
					<div class="row">
						<div class="col-lg-12 col-sm-12 col-md-12 mb-3">
							<div class="border-box h-100">
								<div class="checkout-title">
									<h3>Referidos</h3>
								</div>
                                <div class="row mb-3 justify-content-mobile-first">
                                    <div class="col-3 d-flex align-items-center">
                                        <input type="radio" class="mr-2">
                                        <label class="my-auto" for="five">Activo</label>
                                    </div>
                                    <div class="col-3 d-flex align-items-center">
                                        <input type="radio" class="mr-2">
                                        <label class="my-auto" for="five">Inactivo</label>
                                    </div>
                                </div>
                                <div class="box-mobile-first">
                                    <!-- <div class=" "> -->
                                        <div class="form-group">
                                            <div class="field-label font-weight-bold">Monto</div>
                                            <div class="d-flex">
                                                <input type="number" class="form-control" />
                                                <img class="h-100"src="assets/images/marketplace/images/icons/percent.png" alt="">
                                            </div>
                                        </div>
                                    <!--    </div> -->
                                </div>
                                <div class="form-row btn-submit">
                                    <button class="btn btn-solid-purple"> Crear Referido</button>
                                </div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
    </div>
</section>
