<ngx-spinner bdColor="rgba(0, 0, 0, 0.3)" size="medium" color="#fff" type="ball-spin-clockwise" [fullScreen]="true">
	<p style="color: white"> Por favor espere... </p>
</ngx-spinner>

<!-- section start -->
<section class="section-b-space">
	<div class="container ">
		<div class="checkout-page">
			<div class="checkout-form">
				<form [formGroup]="referralForm" (ngSubmit)="onSubmit()" class="theme-form">
					<div class="row">
						<div class="col-lg-12 col-sm-12 col-md-12 mb-3">
							<div class="border-box h-100">
								<div class="checkout-title">
									<h3>
										Referidos
										<button type="button" class="btn btn-link" [ngbPopover]="popContent"
											triggers="mouseenter:mouseleave" placement="right">
											<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-info-circle" fill="currentColor"
												xmlns="http://www.w3.org/2000/svg">
												<path fill-rule="evenodd"
													d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
												<path
													d="M8.93 6.588l-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588z" />
												<circle cx="8" cy="4.5" r="1" />
											</svg>
										</button>
									</h3>

								</div>
								<div class="row mb-3 justify-content-mobile-first box-mobile-first">
									<div class="col-2 d-flex align-items-center">
										<input type="radio" formControlName="affiliate_program" name="affiliate_program" class="mr-2"
											[value]="true" [(ngModel)]="store.affiliate_program">
										<label class="my-auto" for="five">Activo</label>
									</div>
									<div class="col-2 d-flex align-items-center">
										<input type="radio" formControlName="affiliate_program" name="affiliate_program" class="mr-2"
											[value]="false" [(ngModel)]="store.affiliate_program">
										<label class="my-auto" for="five">Inactivo</label>
									</div>
									<div *ngIf="submitted && f.affiliate_program.errors?.required" class="invalid-feedback d-block ml-3">
										{{required}}
									</div>
								</div>
								<div class="box-mobile-first">
									<div class="form-group">
										<div class="field-label font-weight-bold">Monto</div>
										<div class="d-flex">
											<input type="number" formControlName="affiliate_program_amount" class="form-control" min="1"
												[(ngModel)]="store.affiliate_program_amount" />
											<img class="h-100" src="assets/images/marketplace/images/icons/percent.png" alt>
										</div>
										<div *ngIf="submitted && f.affiliate_program_amount.errors?.required"
											class="invalid-feedback d-block">
											{{required}}
										</div>
									</div>
								</div>
								<div class="box-mobile-first form-row btn-submit">
									<button type="submit" class="btn btn-solid-purple">Crear Referido</button>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<ng-template #popContent>
		Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nam perspiciatis voluptatibus praesentium autem iusto
		possimus illum sed beatae omnis! Laborum excepturi omnis pariatur error hic animi, tempora sint facilis asperiores.
	</ng-template>
</section>
