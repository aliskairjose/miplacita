<app-breadcrumb [title]="'Suscripción'" [breadcrumb]="'Tienda'"></app-breadcrumb>

<section class="section-b-space">
    <div class="container d-flex">
        <div class="col-md-4 flex-column optional">
            <app-shop-submenu active="2"></app-shop-submenu>
        </div>
        <div class="d-flex flex-column col-md-8 mx-auto">
            <div class="form-group text-capitalize">
                <strong>Plan actual: {{ plan.name }} </strong>
            </div>
            <div class="form-group">
                <strong>Monto del plan: {{ plan.price | currency }}</strong>
            </div>
            <div class="d-flex">
                <button class="btn btn-danger mr-2" (click)="changePlan()"> Cambiar plan</button>
                <button class="btn btn-danger" (click)="cancelPlan()"> Cancelar plan</button>

            </div>
            <div class="form-group  mt-3">
                <h4>Beneficios:</h4>
            </div>
            <div class="form-group">
                <ul class="d-flex flex-column pl-2">
                    <li class="p-2">Enlace de pago
                        <i *ngIf="plan.linkPay">
                            <img class="check" src="assets/images/marketplace/images/success.png" alt="">
                        </i>
                        <i *ngIf="!plan.linkPay">
                            <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-x" fill="#ff4c3b"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M11.854 4.146a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708-.708l7-7a.5.5 0 0 1 .708 0z" />
                                <path fill-rule="evenodd"
                                    d="M4.146 4.146a.5.5 0 0 0 0 .708l7 7a.5.5 0 0 0 .708-.708l-7-7a.5.5 0 0 0-.708 0z" />
                            </svg>
                        </i>
                    </li>
                    <li class="p-2">Retiro de banco
                        <i *ngIf="plan.retireBank">
                            <img class="check" src="assets/images/marketplace/images/success.png" alt="">
                        </i>
                        <i *ngIf="!plan.retireBank">
                            <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-x" fill="#ff4c3b"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M11.854 4.146a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708-.708l7-7a.5.5 0 0 1 .708 0z" />
                                <path fill-rule="evenodd"
                                    d="M4.146 4.146a.5.5 0 0 0 0 .708l7 7a.5.5 0 0 0 .708-.708l-7-7a.5.5 0 0 0-.708 0z" />
                            </svg>
                        </i>
                    </li>
                    <li class="p-2">Tienda en línea
                        <i *ngIf="plan.onlineStore">
                            <img class="check" src="assets/images/marketplace/images/success.png" alt="">
                        </i>
                        <i *ngIf="!plan.onlineStore">
                            <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-x" fill="#ff4c3b"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M11.854 4.146a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708-.708l7-7a.5.5 0 0 1 .708 0z" />
                                <path fill-rule="evenodd"
                                    d="M4.146 4.146a.5.5 0 0 0 0 .708l7 7a.5.5 0 0 0 .708-.708l-7-7a.5.5 0 0 0-.708 0z" />
                            </svg>
                        </i>
                    </li>
                    <li class="p-2">Manejo de entregas
                        <i *ngIf="plan.deliveryService">
                            <img class="check" src="assets/images/marketplace/images/success.png" alt="">
                        </i>
                        <i *ngIf="!plan.deliveryService">
                            <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-x" fill="#ff4c3b"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M11.854 4.146a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708-.708l7-7a.5.5 0 0 1 .708 0z" />
                                <path fill-rule="evenodd"
                                    d="M4.146 4.146a.5.5 0 0 0 0 .708l7 7a.5.5 0 0 0 .708-.708l-7-7a.5.5 0 0 0-.708 0z" />
                            </svg>
                        </i>
                    </li>
                    <li class="p-2">Manejo de inventario
                        <i *ngIf="plan.inventoryService">
                            <img class="check" src="assets/images/marketplace/images/success.png" alt="">
                        </i>
                        <i *ngIf="!plan.inventoryService">
                            <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-x" fill="#ff4c3b"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M11.854 4.146a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708-.708l7-7a.5.5 0 0 1 .708 0z" />
                                <path fill-rule="evenodd"
                                    d="M4.146 4.146a.5.5 0 0 0 0 .708l7 7a.5.5 0 0 0 .708-.708l-7-7a.5.5 0 0 0-.708 0z" />
                            </svg>
                        </i>
                    </li>
                </ul>
            </div>
            <div class="form-group">
                <button class="btn btn-solid flex-fill">Mejorar Plan</button>
            </div>

        </div>
    </div>
</section>
