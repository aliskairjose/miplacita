<section class="section-b-space">
    <div class="container">
        <div class="form-row labels mp-side-menu mt-3">
            <div class="row col-lg-12" *ngFor="let row of tabs">
                <div class="col label card" *ngFor="let tab of row">
                    <div class="d-flex flex-row h-100" (click)="updateSubtab(tab.active)">
                        <div class="d-flex flex-fill justify-content-center align-items-center ">
                            <p class="my-auto" [ngClass]="{'text-default-color': subtab==tab.active}">
                                {{ tab.name }}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <app-percentage-mp-products *ngIf="subtab == 'sales-mp'"></app-percentage-mp-products>
            <app-sales-tdc *ngIf="subtab == 'tdc'"></app-sales-tdc>
            <app-best-sellers *ngIf="subtab == 'best-sellers'"></app-best-sellers>
            <app-shops type="report" *ngIf="subtab == 'store-membership'"></app-shops>
            <app-daily-sales-report type="daily-sales" *ngIf="subtab == 'daily-sales'"></app-daily-sales-report>

            <app-daily-sales-report type="daily-sales-mp" *ngIf="subtab == 'daily-sell-mp'"></app-daily-sales-report>
            <app-clients *ngIf="subtab == 'clients'"></app-clients>
            <app-total-sales *ngIf="subtab == 'orders-mp'"></app-total-sales>
            <app-store-payments *ngIf="subtab == 'store-payment'"></app-store-payments>
            <app-stock *ngIf="subtab == 'inventory-mp'"></app-stock>
        </div>
    </div>
</section>
