<ngx-spinner bdColor="rgba(0, 0, 0, 0.3)" size="medium" color="#fff" type="ball-spin-clockwise" [fullScreen]="true">
	<p style="color: white"> Por favor espere... </p>
</ngx-spinner>
<ngx-alerts></ngx-alerts>
<section class="section-b-space">
	<div class="container">
		<div class="page-title mb-3">
			<h2 class="mp-title">
				Planes
			</h2>
		</div>
		<ng-container *ngIf="role === 'admin'">
			<div class="table-responsive mt-3">
				<table class="table">
					<thead>
						<tr class="table-head text-center">
							<th *ngFor="let field of fields" scope="col">{{field}}</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let plan of plans">
							<td class="text-center">
								{{ plan.name }}
							</td>
							<td class="text-center">
								{{ plan.price | currency}}
							</td>
							<td class="text-center">
								<a (click)="CreateMembership.openModal(2, plan)" class="btn btn-table-action" ngbPopover="Ver detalle"
									triggers="mouseenter:mouseleave">
									<i class="fa fa-edit fa-lg" style="color: Dodgerblue"></i>
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>

			<!-- <app-custom-pagination [items]="plans" [paginate]="paginate" (setPage)="setPage($event)">
			</app-custom-pagination> -->
			<div class="form-row container justify-content-center " *ngIf="plans.length==0">
				<div class="col-md-5">
					<div class="card text-center mx-auto mb-2">
						<div class="card-body">
							<p>No hay planes</p>
						</div>
					</div>
				</div>
			</div>
		</ng-container>

	</div>
</section>
<app-create-membership #createMembership *ngIf="role === 'admin'" (reload)="reloadPage($event)">
</app-create-membership>
