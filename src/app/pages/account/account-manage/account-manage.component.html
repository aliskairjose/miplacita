<div class="container">
    <div class="d-flex account-page">
        <div class="col-lg-3 col-md-3 col-sm-0">
            <div class="d-flex account-menu justify-content-center" id="" role="tablist">
                <div class="tab" >
                    <button class="btn " ></button>
                </div>
                <div class="tab" (click)="updateTab('profile')" 
                    [ngClass]="{'active': active=='profile','btn tab': active!='profile'}" >
                    <button class="btn " id="profile-tab" >
                        <img src="assets/images/marketplace/images/profile.png" alt="">
                        Mi perfil</button>
                </div>
                <div class="tab" (click)="updateTab('orders')"
                    [ngClass]="{'active': active=='orders','btn tab': active!='orders'}">
                    <button class="btn "  id="order-tab">
                        <img src="assets/images/marketplace/images/orders.png" alt="">
                        Mis Pedidos</button>
                </div>
                <div class="tab" (click)="updateTab('stores')"
                    [ngClass]="{'active': active=='stores','btn tab': active!='stores'}">
                    <button class="btn "  id="contact-tab"  
                        >
                        <img src="assets/images/marketplace/images/store.png" alt="">
                        Mis tiendas</button>
                </div>
                <div class="tab"  (click)="updateTab('logout')"
                    [ngClass]="{'active': active=='logout','btn tab': active!='logout'}">
                    <button class="btn " id="contact-tab"  
                        >
                        <img src="assets/images/marketplace/images/logout.png" alt="">
                        Cerrar SesiÃ³n</button>
                </div>
            </div>
        </div>
        <div class="col-lg-9 col-md-9 col-sm-12">
            <div class="tab-content" id="myTabContent">
                <div *ngIf="active=='profile'" class="" 
                    id="profile" role="tabpanel" >
                    <!-- <app-shop-profile></app-shop-profile> -->
                    <app-profile></app-profile>
                </div>
                <div *ngIf="active=='orders'" class="" 
                    id="order" role="tabpanel" >
                    <app-user-orders></app-user-orders>
                </div>
                <div *ngIf="active=='stores'" class="" 
                    id="contact" role="tabpanel" aria-labelledby="contact-tab">
                    <div class="page-title">
                        <h2 class="mp-title">
                            <span>Mis tiendas</span>
                        </h2>
                    </div>
                    
                    <div class="container">
                        <div class="row">
                            <div class="col theme-tab">
                                <div >
                                    <div class="no-slider row">
                                        <ng-container *ngFor="let store of stores | slice:0:8">
                                            <div class="store-box">
                                                <app-shop-card
                                                    [store]="store">
                                                </app-shop-card>
                                            </div>
                                        </ng-container>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>
