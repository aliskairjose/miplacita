<section class="">
    <div class="container">

        <div class="row">
            <div class="col-sm-12 px-1">
                <div class="page-title mb-5">
                    <h2 class="mp-title">
                        Mis pedidos
                    </h2>
                </div>
                <div class="table-responsive">
                    <table class="table table-responsive-xs">
                        <thead>
                            <tr class="table-head">
                                <!-- <th scope="col">pedido nro</th> -->
                                <th scope="col">tienda</th>
                                <th id="small-col" scope="col">total</th>
                                <th scope="col">fecha de emisión</th>
                                <th scope="col">estatus de entrega</th>
                            </tr>
                        </thead>
                        <tbody *ngFor="let order of orders">
                            <tr>
                                <!-- <td>
                                    <p>ID: {{ order._id.slice(0,10) }}</p>
                                </td> -->
                                <td>
                                    <strong>{{ order.store.name }}</strong>
                                    <div class="mobile-order-content row">
                                        <div class="col-xs-3 text-center">
                                            <p class="td-color">
                                                {{ order.amount | currency }}
                                            </p>
                                        </div>
                                        <div class="col-xs-3 text-center">
                                            {{order.status}}
                                        </div>
                                    </div>
                                </td>

                                <td>
                                    <p class="td-color">
                                        {{ order.amount | currency }}
                                    </p>
                                </td>
                                <td>
                                    <p>{{ order.created_at | date }}</p>
                                </td>
                                <td>
                                    <strong class="text-capitalize">{{ order.status }}</strong>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="form-row container justify-content-center " *ngIf="orders.length==0">
                        <div class="col-md-5">
                            <div class="card text-center mx-auto mb-2">
                                <div class="card-body">
                                    <p>No ha realizado ningún pedido</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
