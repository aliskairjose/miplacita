<section class="">
	<div class="container">

		<div class="row">
			<div class="col-sm-12 px-1">
				<div class="page-title mb-3">
					<h2 class="mp-title">
						Mis pedidos
					</h2>
				</div>
				<div class="table-responsive">
					<table class="table table-responsive-xs">
						<thead>
							<tr class="table-head text-center">
								<th *ngFor="let field of fields" scope="col">{{field}}</th>
							</tr>
						</thead>
						<tbody *ngFor="let order of orders">
							<tr>
								<td>
									<p class="font-weight-bold">{{ order.store.name }}</p>
									<div class="mobile-order-content row">
										<div class="col-xs-3 text-center">
											<p class="td-color">
												{{ order.amount | currency }}
											</p>
										</div>
										<div class="col-xs-3 text-center">
											{{order.status}}
										</div>
									</div>
								</td>
								<td>
									<p class="td-color">{{ order.amount | currency }}</p>
								</td>
								<td>
									<p>{{ order.created_at | date }}</p>
								</td>
								<td>
									<p class="font-weight-bold text-capitalize">{{ order.status }}</p>
								</td>
								<td>
									<!-- Ver detalles -->
									<a (click)="OrderDetails.openModal(order)" class="btn btn-table-action" ngbPopover="Ver detalle"
										triggers="mouseenter:mouseleave">
										<i class="fa fa-eye fa-lg" style="color: Dodgerblue"></i>
									</a>
								</td>
							</tr>
						</tbody>
					</table>
					<app-custom-pagination [items]="orders" [paginate]="paginate" (setPage)="setPage($event)">
					</app-custom-pagination>
					<div class="form-row container justify-content-center " *ngIf="orders.length==0">
						<div class="col-md-5">
							<div class="card text-center mx-auto mb-2">
								<div class="card-body">
									<p>No ha realizado ning√∫n pedido</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

<app-order-details #orderDetails></app-order-details>
