<!-- section start -->
<section class="login-page section-b-space">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <h3>Registrate ahora</h3>
                <div class="theme-card">
                    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="theme-form">
                        <div class="form-group">
                            <label for="name">Nombre</label>
                            <input type="text" class="form-control" id="name" placeholder="Nombre" required="">
                            <div *ngIf="submitted && f.email.errors" class="invalid-feedback d-block">
                                <div *ngIf="f.name.errors.required"> {{ required }} </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" placeholder="Email" required="" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"   >
                            <div *ngIf="submitted && f.email.errors" class="invalid-feedback d-block">
                                <div *ngIf="f.email.errors.required"> {{ required }} </div>
                                <div *ngIf="f.email.errors.email"> {{ invalidEmail }} </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required="" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                            <div *ngIf="submitted && f.password.errors">
                                <div *ngIf="f.password.errors.required" class="invalid-feedback d-block"> {{ required }} </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirmar contraseña</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Ingrese su contraseña nuevamente" required="" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }">
                            <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                                <div *ngIf="f.confirmPassword.errors.required">{{ required }}</div>
                                <div *ngIf="f.confirmPassword.errors.mustMatch">{{ matchError }}</div>
                            </div>
                        </div>
                        <button class="btn btn-solid">Registrarme</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Section ends-->

<!-- section start store register -->
<app-register-store *ngIf="registerSuccess"></app-register-store>
<!-- section ends-->
