<app-header-one [themeLogo]="themeLogo"></app-header-one>

<!-- Home slider start-->
<section class="p-0">
    <app-slider [sliders]="sliders" [textClass]="'text-center'" [category]="'watch'" [buttonText]="'shop now'">
    </app-slider>
</section>
<!-- Home slider End -->

<!-- Como me registro start -->
<section class="section-b-space">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="title1 title5">
                    <h2 class="title-inner1">Como me registro</h2>
                    <hr role="tournament6">
                </div>
            </div>
        </div>
        <div class="d-flex flex-sm-row flex-column justify-content-between mt-3">
            <div>
                <h4>Registrate</h4>
            </div>
            <div>
                <h4>Selecciona tu plan</h4>
            </div>
            <div>
                <h4>Crea tu tienda</h4>
            </div>
            <div>
                <h4>Sube y vende produtos</h4>
            </div>
        </div>
    </div>
</section>
<!-- Como me registro end -->

<!-- Crea tu tienda start -->
<section class="section-b-space">
    <div class="tab-bg">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="title1 title5">
                        <h2 class="title-inner1">Crea tu tienda</h2>
                        <hr role="tournament6">
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-sm-12 col-md-4 d-flex justify-content-center">
                    <div>
                        <h4>Beneficio 1</h4>
                    </div>
                </div>
                <div class="col-sm-12 col-md-4 d-flex justify-content-center">
                    <div>
                        <h4>Beneficio 2</h4>
                    </div>
                </div>
                <div class="col-sm-12 col-md-4 d-flex justify-content-center">
                    <div>
                        <h4>Beneficio 3</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Crea tu tienda end -->

<!-- Cuanto me cuesta start -->
<section class="section-b-space">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="title1 title5">
                    <h2 class="title-inner1">Cuanto me cuesta</h2>
                    <hr role="tournament6">
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-sm-12 col-md-6 d-flex justify-content-center">
                <h4>Plan 1</h4>
            </div>
            <div class="col-sm-12 col-md-6 d-flex justify-content-center">
                <h4>Plan 2</h4>
            </div>
        </div>
    </div>
</section>
<!-- Cuanto me cuesta end -->

<!-- Preguntas frecuentes start -->
<section class="section-b-space">
    <div class="tab-bg">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="title1 title5">
                        <h2 class="title-inner1">Preguntas frecuentes</h2>
                        <hr role="tournament6">
                    </div>
                </div>
            </div>
            <div class="d-flex flex-sm-row flex-column justify-content-between mt-3">
                <div>
                    <h4>Preguntas y respuestas</h4>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Preguntas frecuentes end -->

<!-- Cart Open To Left Side-->
<app-cart-variation [direction]="'left'"></app-cart-variation>
<app-footer-one [themeLogo]="themeLogo"></app-footer-one>
