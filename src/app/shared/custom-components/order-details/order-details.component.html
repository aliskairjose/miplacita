<ng-template #orderDetails let-modal>
 
    <div class="modal-content">
      <div class="modal-header">
        <div class="page-title row">
          <h4 class="px-3">
             <span> <strong>Order #1 </strong>  </span> 
          </h4>
        </div>
        <button type="button" class="close" (click)="close('Cross click')" >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="theme-form">
          <form action="">
            <div class="form-group">
              <h4>Cliente: {{order.user.fullname}}</h4>
            </div>
            <div class="form-group">
              <h4>Entrega: {{order.shipment_option.name}}</h4>
            </div>
            <div class="form-group">
              <h4>Direcci√≥n:</h4>
            </div>
            <div class="form-group">
              <h4>Estado: {{order.status}}</h4>
            </div>
            <div class="col-md-6">
              <select name="model" class="form-control">
                <option value="" *ngFor="let state of states">{{state}}</option>
            </select>
            </div>
            <div class="table-responsive-sm mt-2">
              <table class="table">
                <thead>
                  <th *ngFor="let field of fields" scope="col">{{field}}</th>
                </thead>
                <tbody>
                  <tr *ngFor="let product of order.items">
                    <td>{{product.product_name}}</td>
                    <td>{{product.total_price}}</td>
                    <td>{{product.tax}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="form-group d-flex justify-content-end">
              <button class="btn btn-solid-purple">Cambiar estado</button>
            </div>
          </form>
        </div>
        
      </div>
    </div>
  
</ng-template>
