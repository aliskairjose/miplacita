<ng-template #orderDetails let-modal>
 
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Orden #1</h3>
        <button type="button" class="close" (click)="close('Cross click')" >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="theme-form">
          <form action="">
            <div class="form-group">
              <h3>Cliente: {{order.client}}</h3>
            </div>
            <div class="form-group">
              <h4>Entrega: </h4>
            </div>
            <div class="form-group">
              <h4>Direcci√≥n:</h4>
            </div>
            <div class="form-group">
              <h4>Estado: {{order.state}}</h4>
            </div>
            <div class="col-md-6">
              <select name="model" class="form-control">
                <option value="" *ngFor="let state of states">{{state}}</option>
            </select>
            </div>
            <div class="table-responsive-sm mt-2">
              <table class="table">
                <thead>
                  <th *ngFor="let field of fields" scope="col">{{field}}</th>
                </thead>
                <tbody>
                  <tr *ngFor="let product of products">
                    <td>{{product}}</td>
                    <td>{{product}}</td>
                    <td>{{product}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="form-group d-flex justify-content-end">
              <button class="btn btn-solid">Cambiar estado</button>
            </div>
          </form>
        </div>
        
      </div>
    </div>
  
</ng-template>
