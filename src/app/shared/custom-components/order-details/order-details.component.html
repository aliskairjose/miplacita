<ng-template #orderDetails let-modal>
 
    <div class="modal-content">
      <div class="modal-header">
        <div class="page-title row">
          <h4 class="px-3">
             <span> <strong>detail #1 </strong>  </span> 
          </h4>
        </div>
        <button type="button" class="close" (click)="close()" >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="theme-form">
          <form>
            <div class="form-group">
              <h4>Cliente: {{detail.user.fullname}}</h4>
            </div>
            <div class="form-group">
              <h4>Entrega: {{detail.shipment_option.name}}</h4>
            </div>
            <div class="form-group">
              <h4>Direcci√≥n:</h4>
            </div>
            <div class="form-group">
              <h4>Estado: {{detail.status}}</h4>
            </div>
            <div class="col-md-6">
              <select name="model" class="form-control" [(ngModel)]="detail.status">
                <option [value]="state" *ngFor="let state of states">{{state}}</option>
            </select>
            </div>
            <div class="table-responsive-sm mt-2">
              <table class="table">
                <thead>
                  <th *ngFor="let field of fields" scope="col">{{field}}</th>
                </thead>
                <tbody>
                  <tr *ngFor="let product of detail.items">
                    <td>{{product.product_name}}</td>
                    <td>{{product.total_price}}</td>
                    <td>{{product.tax}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="form-group d-flex justify-content-end">
              <button class="btn btn-solid-purple" (click)="updateStatus()">Cambiar estado</button>
            </div>
          </form>
        </div>
        
      </div>
    </div>
  
</ng-template>
