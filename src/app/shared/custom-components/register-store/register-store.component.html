<section class="register-page section-b-space" *ngIf="step==1">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h3>Configura tu tienda</h3>
                <div class="theme-card">
                    <form class="theme-form">
                        <div class="form-row">
                            <p>Selecciona el plan de tu preferencia</p>
                            <div class="col-md-6" >
                                <div class="plan"  [class.plan-selected]="planSelected==1" (click)="updatePlan(1)">
                                    <h5>PLAN 1</h5>
                                    <h4><strong>GRATIS</strong></h4>
                                    
                                    <ul>
                                        <li>beneficio #1</li>
                                        <li>beneficio #2</li>
                                        <li>beneficio #3</li>
                                    </ul>
                                </div>
                            </div>
                            <div class="col-md-6" >
                                <div [class.plan-selected]="planSelected==2" class="plan" (click)="updatePlan(2)">
                                    <h5>PLAN 2</h5>
                                    <h4><strong>8.88$</strong></h4>
                                    <ul>
                                        <li>beneficio #1</li>
                                        <li>beneficio #2</li>
                                        <li>beneficio #3</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="email">Nombre de la tienda</label>
                            <input type="text" class="form-control" id="fname" placeholder="Nombre" required="">
                        </div>
                        <div class="col-md-6">
                            <label for="email">URL de la tienda</label>
                            <input type="url" class="form-control" id="url" placeholder="Ej. www.store.com" required="">
                        </div>
                        <div class="col-md-6">
                            <label for="review">Descripción</label>
                            <textarea type="text" class="form-control" id="exampleFormControlTextarea1" placeholder="Descripción de la tienda" required=""></textarea>
                        </div>
                        <div class="col-md-6">
                            <label for="review">Teléfono</label>
                            <input type="tel" class="form-control" id="review" placeholder="Ingrese número de contacto" required="">
                        </div>
                        <div class="col-md-6">
                            <label for="review">Email</label>
                            <input type="email" class="form-control" id="review" placeholder="Ingrese el email de contacto" required="">
                        </div>
                        <div class="form-gruop" id="btn-center">
                            <button class="btn btn-solid" (click)="storeRegister()">Registrar tienda</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="register-page section-b-space" *ngIf="step==2">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h3>Configura tu primer producto</h3>
                <div class="theme-card">
                    <form class="theme-form">
                        
                        <div class="col-md-6">
                            <label for="name">Nombre del artículo</label>
                            <input type="text" class="form-control" id="name" placeholder="Nombre" required="">
                        </div>
                        <div class="col-md-6">
                            <label for="price">Precio</label>
                            <input type="number" class="form-control" id="price" placeholder="0.0" required="">
                        </div>
                        <div class="col-md-6">
                            <label for="review">Impuesto</label>
                            <input type="number" class="form-control" id="review" placeholder="0.0" required="">
                        </div>
                        <div class="col-md-6">
                            <label for="exampleFormControlTextarea1">Descripción</label>
                            <textarea type="text" class="form-control" id="exampleFormControlTextarea1" placeholder="Descripción del producto" required=""></textarea>
                        </div>

                        <div class="form-gruop" id="btn-center">
                            <button class="btn btn-solid" (click)="productRegister()">Registrar producto</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
