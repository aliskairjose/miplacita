<section>
    <div class="container">
        <div class="store-card">
            <div class="row" (click)="goToStore()">
                <div class="w-100 h-100">
                    <img class="img mx-auto d-block h-100" [src]="store.logo" alt="">
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="p-2 second-row">
                    <div class="mb-4">
                        <p class="text-default-color">{{ store.name }}</p>
                    </div>
                    <div class="d-flex">
                        <div class="d-flex icon-orders">
                            <img class="mx-auto" src="assets/images/marketplace/images/icons/store.png" alt="">
                            <p class="mx-auto my-auto">Ã“rdenes</p>
                        </div>
                        <div class="d-flex icon-orders">
                            <img class="mx-auto" src="assets/images/marketplace/images/icons/orders.png" alt="">
                            <p class="mx-auto my-auto">Pedidos</p>
                        </div>
                    </div>
                    <hr>
                    <div class="text-center pb-2">
                        <p>Creada: {{ store.created_at | date:'dd/MM/yyyy' }}</p>
                        <a [href]="store.url_store" target="_blank">Visitar tienda</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
