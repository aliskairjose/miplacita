<section>
    <div class="container">
        <div class="store-card" *ngIf="!store.new_store">
            <div class="row pointer" (click)="select()">
                <div class="w-100 h-100">
                    <img class="img mx-auto d-block h-100" [src]="store.logo" alt="">
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="p-2 second-row">
                    <div class="mb-4">
                        <p class="text-default-color">{{ store.name }}</p>
                    </div>
                    <div class="text-center">
                        <div class="d-flex icon-orders float-left mt-2" *ngIf="store.name !=='Mi Placita' ">
                            <!-- <img class="mx-auto" src="assets/images/marketplace/images/icons/store.png" alt=""> -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                                class="bi bi-cash-coin mx-auto" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M11 15a4 4 0 1 0 0-8 4 4 0 0 0 0 8zm5-4a5 5 0 1 1-10 0 5 5 0 0 1 10 0z" />
                                <path
                                    d="M9.438 11.944c.047.596.518 1.06 1.363 1.116v.44h.375v-.443c.875-.061 1.386-.529 1.386-1.207 0-.618-.39-.936-1.09-1.1l-.296-.07v-1.2c.376.043.614.248.671.532h.658c-.047-.575-.54-1.024-1.329-1.073V8.5h-.375v.45c-.747.073-1.255.522-1.255 1.158 0 .562.378.92 1.007 1.066l.248.061v1.272c-.384-.058-.639-.27-.696-.563h-.668zm1.36-1.354c-.369-.085-.569-.26-.569-.522 0-.294.216-.514.572-.578v1.1h-.003zm.432.746c.449.104.655.272.655.569 0 .339-.257.571-.709.614v-1.195l.054.012z" />
                                <path
                                    d="M1 0a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h4.083c.058-.344.145-.678.258-1H3a2 2 0 0 0-2-2V3a2 2 0 0 0 2-2h10a2 2 0 0 0 2 2v3.528c.38.34.717.728 1 1.154V1a1 1 0 0 0-1-1H1z" />
                                <path d="M9.998 5.083 10 5a2 2 0 1 0-3.132 1.65 5.982 5.982 0 0 1 3.13-1.567z" />
                            </svg>
                            <a (click)="toReferrals()" class="pointer float-left" *ngIf="store.name !=='Mi Placita' ">
                                Ver referidos
                            </a>
                        </div>
                        <div class="d-flex icon-orders float-right mt-2">
                            <!-- <img class="mx-auto" src="assets/images/marketplace/images/icons/orders.png" alt=""> -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                                class="bi bi-shop mx-auto" viewBox="0 0 16 16">
                                <path
                                    d="M2.97 1.35A1 1 0 0 1 3.73 1h8.54a1 1 0 0 1 .76.35l2.609 3.044A1.5 1.5 0 0 1 16 5.37v.255a2.375 2.375 0 0 1-4.25 1.458A2.371 2.371 0 0 1 9.875 8 2.37 2.37 0 0 1 8 7.083 2.37 2.37 0 0 1 6.125 8a2.37 2.37 0 0 1-1.875-.917A2.375 2.375 0 0 1 0 5.625V5.37a1.5 1.5 0 0 1 .361-.976l2.61-3.045zm1.78 4.275a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 1 0 2.75 0V5.37a.5.5 0 0 0-.12-.325L12.27 2H3.73L1.12 5.045A.5.5 0 0 0 1 5.37v.255a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0zM1.5 8.5A.5.5 0 0 1 2 9v6h1v-5a1 1 0 0 1 1-1h3a1 1 0 0 1 1 1v5h6V9a.5.5 0 0 1 1 0v6h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1V9a.5.5 0 0 1 .5-.5zM4 15h3v-5H4v5zm5-5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1v-3zm3 0h-2v3h2v-3z" />
                            </svg>
                            <a (click)="goToStore()" class="pointer float-right">Visitar tienda</a>
                        </div>
                    </div>
                    <hr>
                    <p class="text-center" *ngIf="user.srole === 'merchant'">
                        Creada: {{ store.created_at | date:'dd/MM/yyyy'}}</p>

                </div>
            </div>
        </div>
        <div class="store-card d-flex justify-content-center align-items-center" *ngIf="store.new_store" id="newStore"
            style="border: 1px solid  var(--theme-deafult); cursor: pointer" (click)="createStore()">
            <div class="d-flex flex-column align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="var(--theme-deafult)"
                    class="bi bi-plus-lg" viewBox="0 0 16 16">
                    <path
                        d="M8 0a1 1 0 0 1 1 1v6h6a1 1 0 1 1 0 2H9v6a1 1 0 1 1-2 0V9H1a1 1 0 0 1 0-2h6V1a1 1 0 0 1 1-1z" />
                </svg>
                <p class="my-2">Agregar nueva tienda</p>
            </div>
        </div>
    </div>
</section>
