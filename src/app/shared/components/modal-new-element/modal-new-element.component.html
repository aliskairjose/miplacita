    <section class="section-b-space">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-12 px-5">
                    <div class="theme-card">
                        <div class="row justify-content-end">
                            <div class="col-1 d-flex justify-content-center">
                                <i class="ti-close" (click)="close()"></i>
                            </div>
                        </div>
                    </div>
                    <form action="" class="theme-form mt-3" [formGroup]="elementForm" >
                        <p *ngIf="option==2">Agrega una nueva sub-categoría para tu producto</p>
                        <p *ngIf="option==1">Agrega un nuevo tamaño para tu producto</p>
                        <div class="form-group" *ngIf="option==1">
                            <div class="field-label">Nuevo Tamaño</div>
                            <input formControlName="size" type="text" class="form-control" required="" >
                        </div>
                        <div class="form-group" *ngIf="option==2">
                            <div class="field-label">Nueva Sub-categoría</div>
                            <input formControlName="subcategory" type="text" class="form-control" required="" >
                        </div>
                        <div class="form-row justify-content-center">
                            <button class="btn btn-solid-purple" (click)="save()">
                                Guardar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
<!-- </ng-template> -->
