<!-- Start Categories List -->
<div class="collection-collapse-block border-0" [class.open]="collapse">
	<h3 class="collapse-block-title" (click)="collapse = !collapse">Categor√≠as</h3>
	<div class="collection-collapse-block-content">
		<div class="collection-brand-filter">
			<div class="custom-control custom-checkbox collection-filter-checkbox"
				*ngFor="let category of categories; let i = index">
				<input
					type="checkbox" 
					[value]="category" 
					[checked]="checked(category)" 
					[id]="category"
					(change)="appliedFilter($event)" 
					class="custom-control-input" />
				<label class="custom-control-label" for="{{ category._id }}">{{ category.name }}</label>
			</div>
		</div>
	</div>
