<div class="container-fluid">
  <form [formGroup]="searchForm" (ngSubmit)="onSubmit()" class="theme-form">
    <div class="form-group input-group">
      <div ngbDropdown class="input-group-prepend">
        <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Explora</button>
      <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <button ngbDropdownItem  *ngFor="let item of categories">{{item.name}}</button>
      </div>
      </div>
      <input type="text" formControlName="search" class="form-control" id="search" placeholder="Buscar...">
    </div>
  </form>
</div>
