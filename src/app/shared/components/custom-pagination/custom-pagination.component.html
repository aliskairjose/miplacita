<div class="product-pagination" *ngIf="items.length">
    <div class="theme-paggination-block">
        <div class="container-fluid p-0">
            <div class="row">
                <div class="col-xl-7 col-md-7 col-sm-12">
                    <nav aria-label="Page navigation">
                        <ul class="pagination" *ngIf="paginate.limit">
                            <li class="page-item" [ngClass]="{disabled:pages[0] === 1}">
                                <a href="javascript:void(0)" class="page-link"
                                    (click)="navigateIndex(paginate.prevPage )" aria-label="Previous">
                                    <span aria-hidden="true">
                                        <i class="fa fa-chevron-left" aria-hidden="true"></i>
                                    </span>
                                    <span class="sr-only">Anterior</span>
                                </a>
                            </li>
                            <div *ngIf="pages[0] > 1">
                                <li class="page-item active">
                                    <a href="javascript:void(0)" class="page-link" (click)="pageSet(1)"> 1 </a>
                                </li>
                                <li class="page-item active">
                                    <a href="javascript:void(0)" class="page-link">...</a>
                                </li>
                            </div>

                            <li class="page-item active" [ngClass]="{ active: paginate.page === page }"
                                *ngFor="let page of pages">
                                <a href="javascript:void(0)" class="page-link" (click)="pageSet(page)">{{ page }}</a>
                            </li>

                            <div
                                *ngIf="(paginate.page !== paginate.totalPages || pages[pages.length - 1] !== paginate.totalPages) && pages.length === 5">
                                <li class="page-item active">
                                    <a href="javascript:void(0)" class="page-link">...</a>
                                </li>
                                <li class="page-item active"
                                    [ngClass]="{ active: paginate.page === paginate.totalPages }">
                                    <a href="javascript:void(0)" class="page-link"
                                        (click)="pageSet(paginate.totalPages)">{{ paginate.totalPages }}</a>
                                </li>
                            </div>

                            <li class="page-item"
                                [ngClass]="{ disabled: pages[pages.length - 1] === paginate.totalPages }">
                                <a href="javascript:void(0)" class="page-link"
                                    (click)="navigateIndex(paginate.nextPage)" aria-label="Next">
                                    <span aria-hidden="true"><i class="fa fa-chevron-right"
                                            aria-hidden="true"></i></span>
                                    <span class="sr-only">Siguiente</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="col-xl-5 col-md-5 col-sm-12">
                    <div class="product-search-count-bottom">
                        <h5>1-{{ items.length }} de {{ paginate.totalDocs }} Resultados</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
