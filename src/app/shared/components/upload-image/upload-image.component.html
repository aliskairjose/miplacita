<section class="section-b">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="d-flex flex-column">
          <ng-container *ngIf="multiple; else multipleImages">
            <div class="mt-3">
              <div class="image-upload border-box text-center">
                <label for="file-input">
                  <div *ngIf="images.length">
                    <div *ngFor="let image of images" class="d-flex align-items-center mx-auto">
                      <img class="img-thumbnail mx-auto w-75 h-75" [src]="image">
                    </div>
                  </div>
                  <div *ngIf="!images.length">
                    <img [src]="fakeImage" />
                  </div>
                </label>
                <input multiple id="file-input" type="file" (change)="upload($event.target.files)" />
              </div>
            </div>
          </ng-container>
          <ng-template #multipleImages>
            <div class="image-upload border-box text-center">
              <label for="file-input">
                <div *ngIf="images.length">
                  <div *ngFor="let image of images" class="d-flex align-items-center mx-auto">
                    <img class="img-thumbnail mx-auto w-75 h-75" [src]="image">
                  </div>
                </div>
                <div *ngIf="!images.length">
                  <img [src]="fakeImage" />
                </div>
              </label>
              <input id="file-input" type="file" (change)="upload($event.target.files)" />
            </div>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</section>
