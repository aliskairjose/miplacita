<section class="section-b-space">
  <div class="container-fluid">
    <div class="d-flex flex-column">
      <div *ngIf="imageURL && imageURL !== ''" class="d-flex flex-row">
        <div *ngFor="let image of images" class="d-flex align-items-center">
          <img class="img-thumbnail preview" [src]="image">
        </div>
      </div>
      <div class="d-flex justify-content-center" *ngIf="!imageURL">
        <img class="img-thumbnail w-50" [src]="fakeImage">
      </div>
      <ng-container *ngIf="multiple; else multipleImages">
        <div class="mt-3">
          <input multiple id="file" type="file" class="form-control" accept="image/*" (change)="upload($event)">
        </div>
      </ng-container>
      <ng-template #multipleImages>
        <div class="mt-3">
          <input id="file" type="file" class="form-control" accept="image/*" (change)="upload($event)">
        </div>
      </ng-template>
    </div>
  </div>
</section>
