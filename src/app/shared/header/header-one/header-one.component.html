<ngx-alerts></ngx-alerts>

<header class="sticky pb-2" [ngClass]="class" [class.fixed]="stick && sticky">
  <div class="mobile-fix-option"></div>
  <div class="top-header" *ngIf="topbar">
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <div class="header-contact">
            <ul>
              <li>Welcome to Our store Multikart</li>
              <li><i class="fa fa-phone" aria-hidden="true"></i>Call Us: 123 - 456 - 7890</li>
            </ul>
          </div>
        </div>
        <div class="col-lg-6 text-right">
          <ul class="header-dropdown">
            <li class="onhover-dropdown mobile-account">
              <div class="px-3">
                <i class="fa fa-user-circle-o fa-lg" aria-hidden="true"></i>
                <label *ngIf="user">{{ user.fullname }} ({{ role }})</label>
              </div>
              <!-- Mi cuenta -->
              <ul class="onhover-show-div">
                <!-- Cuando no ha iniciado sesi贸n -->
                <div>
                  <li>
                    <a [routerLink]="[ '/pages/login' ]">Iniciar sesi贸n</a>
                  </li>
                  <li>
                    <a [routerLink]="[ '/pages/register' ]">Registro</a>
                  </li>
                </div>
                <!-- Cuando ha iniciado sesi贸n -->
                <div *ngIf="isLoggedIn">
                  <li>
                    <a [routerLink]="[ '/home' ]">Inicio</a>
                  </li>
                  <li *ngIf="role === 'merchant'">
                    <a [routerLink]="[ '/pages/account/user/profile' ]">Mi Perfil</a>
                  </li>
                  <hr>
                  <li>
                    <a data-lng="es" href="javascript:void(0)" (click)="loggOut()">
                      Cerrar Sesi贸n
                    </a>
                  </li>
                </div>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="main-menu">
          <div class="menu-left">
            <div [hidden]="!isSideMenu">
              <app-left-menu></app-left-menu>
            </div>
            <div class="brand-logo">
              <a [routerLink]="link" id="headerlogo">
                <img [src]="themeLogo" class="img-fluid logo" alt="logo">
              </a>
            </div>
          </div>
          <div class="d-flex col-sm-8 col-md-9 col-lg-9 align-items-center"
            [ngClass]="{'lg-device':hasSearchBar, 'no-show': !hasSearchBar}">
            <div class="b pt-2 w-100 ">
              <div class="search-bar" [hidden]="!hasSearchBar">
                <app-search [categories]="categories" [store]="store" [hidden]="isStoreSearch"></app-search>
                <app-search-store [categories]="categories" [store]="store" [hidden]="!isStoreSearch">
                </app-search-store>
              </div>
            </div>
          </div>
          <div class="menu-right pull-right">
            <div>
              <app-menu [hidden]="!isHidde"></app-menu>
            </div>
            <div [hidden]="isHidde">
              <app-settings #settings></app-settings>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="w-100 small-device">
      <div class="b pt-2 w-100">
        <div class="search-bar" [hidden]="!hasSearchBar">
          <app-search [categories]="categories"></app-search>
          <!-- <app-search-store [categories]="categories" [store]="store"></app-search-store> -->
        </div>
      </div>
    </div>
  </div>
</header>
