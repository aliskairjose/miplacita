<ng-template #successModal let-modal >
    
    <div class="d-flex flex-column">
        <div class="modal-content p-3">
            <div class="modal-body text-center">
                <div class="h-20">
                    <h3>Felicidades!</h3>
                    <p>Has creado tu tienda online</p>
                </div>
                <div class="h-60 mb-2">
                    <img src="../../../../assets/images/dog.png">
                </div>
                <div class="h-20">
                    <div class="btn btn-solid" (click)="close()">Ver Tienda</div>
                </div>
            </div>
            
        </div>
        
    </div>
</ng-template>
